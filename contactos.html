<body>

        </div>
      </header>
    <main>
      <div class="box_carousel">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="./image/ristorante.jpg" class="d-block w-100 box_carousel-img" alt="ristorante">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="./image//ristorante2.jpg" class="d-block w-100 box_carousel-img" alt="ristorante-salon">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      <div class="box__contenedor">
      <section class="box__container-contact">
        <div class="box__container-sub">
          <h4>Escribenos!</h4>
        </div>
        <div class="box__form">  
          <form  class="form"  enctype="multipart/form-data">
            <label class="box__form-title" for="name">Escriba su nombre*</label>
            <input class="box__form-input" type="text" placeholder="Ej: Juan Perez" id="name">
            <label class="box__form-title" for="mail">Escriba su correo*</label>
            <input class="box__form-input" type="text" placeholder="Ej:info@gadbizz.com" id="mail">
            <label class="box__form-title" for="phone">Número de teléfono</label>
            <input class="box__form-input" type="text" placeholder="Ej:11-3333-1111" id="phone">
            <label class="box__form-title" for="subject">Asunto*:</label>
            <input class="box__form-input" type="text" placeholder="Ej: Información de consultoria" id="subject">
            <label class="box__form-title" for="men">Mensaje*</label>
            <textarea  class="box__form-area" name="menssage" id="men" cols="20" rows="8" placeholder=""></textarea>
            <div class="box__btn">
              <button class="btn btn-primary box__boton-send" type="submit" id="enviar">Enviar</button>
              <button class="btn btn-warning box__boton-send" type="reset">Limpiar</button>    
              </div>
          </form>
             
        </div>
        
      </section>
      <section>
        <div class=box__container-contact-seg>
          <article class="box__cont-article">
            <img class="box__container-img" src="./image/mundo1.png" alt="direccion">
            <h3 class="box__company">Empresa</h3>
            <p class="box__contact_des">Ristorante Caruso</p>
        </article>
        <article class="box__cont-article">
          <img class="box__container-img" src="./image/telefono1.png
          " alt="telefono"><h3 class="box__company">Teléfono</h3>
          <p class="box__contact_des">+54 911 33335555!</p>
        </article>
        <article class="box__cont-article">
          <img class="box__container-img" src="./image/email.svg" alt="correo">
          <h3 class="box__company">Email</h3>
          <p class="box__contact_des">infor@example.com</p>
        </article>
        </div>
      </section>
    </div> 
      <section class="box__location">
        <h2>Ubicación</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13135.414045270489!2d-58.38310045184507!3d-34.607865574665695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a335320d9ea4c5%3A0x2cb41df4e2abe065!2sGoogle!5e0!3m2!1ses-419!2sar!4v1659834018129!5m2!1ses-419!2sar" width="2000px" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </section>
